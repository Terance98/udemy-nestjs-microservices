apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: payments
  name: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
        - image: asia-south1-docker.pkg.dev/biggle-ai/payments/production
          name: production
          env:
            - name: PORT
              value: '3001'
            - name: NOTIFICATIONS_HOST
              # 'notifications' is the name of the service we created on kubernetes
              value: notifications
            - name: NOTIFICATIONS_PORT
              value: '3000'
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe
                  key: apiKey
          port:
            - containerPort: 3001
